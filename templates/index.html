<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="brand">
      <div class="icon-wrapper">
        <i data-feather="book-open"></i>
      </div>
      <div class="brand-text">
        <h1>Student Management</h1>
        <span class="brand-subtitle">Organize and track student information</span>
      </div>
    </div>
    <button id="themeToggle" class="theme-btn" title="Toggle theme" aria-label="Toggle theme">
      <i data-feather="moon"></i>
    </button>
  </header>
  
  <!-- Controls -->
  <section class="controls">
    <div class="search-box">
      <i data-feather="search"></i>
      <input type="text" id="searchInput" placeholder="Search by name or grade..." aria-label="Search students" />
    </div>
    <button id="addBtn" class="btn primary">
      <i data-feather="user-plus"></i> Add Student
    </button>
  </section>
  
  <!-- Table -->
  <main>
    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Grade</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentBody">
          <tr class="empty-row"><td colspan="5">Loading students...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Modal -->
  <div id="studentModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-content">
      <span class="close" id="closeModal" aria-label="Close">&times;</span>
      <h2 id="modalTitle">Add Student</h2>
      <form id="studentForm">
        <input type="hidden" id="studentId" />
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter student name" required />
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter age" required min="1" max="120" />
        </div>
        
        <div class="form-group">
          <label for="grade">Grade</label>
          <select id="grade" required>
            <option value="">Select Grade</option>
            <option>A+</option><option>A</option><option>B+</option>
            <option>B</option><option>C</option>
          </select>
        </div>
        
        <button type="submit" id="saveBtn" class="btn primary btn-block">
          <i data-feather="save"></i> Save Student
        </button>
      </form>
    </div>
  </div>
  
  <!-- Snackbar -->
  <div id="snackbar" role="alert" aria-live="polite"></div>
  
  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Student Management System</p>
  </footer>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>feather.replace();</script>
</body>
</html>
